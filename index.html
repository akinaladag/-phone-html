<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karar Anı!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            background-color: #ffeaa7;
            overflow: hidden;
        }

        #main-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Ana Buton */
        #yesBtn {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: #d63031;
            color: white;
            border: 4px solid #000;
            border-radius: 10px;
            z-index: 100; /* Her zaman üstte kalsın */
            position: relative;
        }

        /* Küçülen Buton */
        #noBtn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2d3436;
            color: white;
            border: none;
            border-radius: 10px;
            transition: 0.1s;
        }

        /* Sonuç Mesajı */
        #message {
            display: none;
            font-size: 5vw;
            color: #d63031;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1 id="title">DÜRÜST OL...</h1>
        <div style="display: flex; gap: 20px; align-items: center;">
            <button id="yesBtn" onclick="finish()">ŞIRFINTI MISIN?</button>
            <button id="noBtn" onclick="shrink()">HAYIR</button>
        </div>
    </div>

    <div id="message">NOOLDUU LAN YEELLOOZZ :) :) :)</div>

    <script>
        let yesFontSize = 20;
        let paddingSize = 20;
        let noScale = 1;

        function shrink() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            // Şırfıntı butonunu büyüt
            yesFontSize += 40;
            paddingSize += 15;
            yesBtn.style.fontSize = yesFontSize + 'px';
            yesBtn.style.padding = paddingSize + 'px ' + (paddingSize * 2) + 'px';

            // Hayır butonunu küçült
            noScale -= 0.15;
            if (noScale > 0.1) {
                noBtn.style.transform = `scale(${noScale})`;
            } else {
                noBtn.style.display = 'none';
            }

            // Ekranı Kaplama Kontrolü
            if (yesFontSize > 300) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100%';
                yesBtn.style.height = '100%';
                yesBtn.style.fontSize = '10vw';
                yesBtn.style.borderRadius = '0';
                noBtn.style.display = 'none';
            }
        }

        function finish() {
            // Ekrandaki her şeyi temizle ve mesajı bas
            document.getElementById('main-container').style.display = 'none';
            const msg = document.getElementById('message');
            msg.style.display = 'block';
            document.body.style.backgroundColor = '#fdcb6e'; // Arka planı değiştir
        }
    </script>
</body>
</html>
